<!-- dashboard.component.html -->

<div class="container">

    <div class="row">

        <div class="col-12">
            <h2>Cat√°logo de Bicicletas</h2>
        </div>

        <div *ngFor="let product of listProduct" class="col-md-4 mb-4">

            <div class="card catalogo">


                <div class="card-body">

                    <h4><a>{{ product.Modelo }}</a></h4>

                    <p>{{ product.Descripcion }}</p>

                    <p>Estado: {{ product.Estado }}</p>

                    <p>Precio por Hora: {{ product.PrecioPorHora | currency }}</p>

                    <button>
                        Reservar
                    </button>

                    <button (click)="updateProduct(product.BikeID, product)">
                        Editar
                    </button>

                    <button (click)="deleteProduct(product.BikeID)">
                        Eliminar
                    </button>

                </div>

            </div>

        </div>

    </div>

</div>
