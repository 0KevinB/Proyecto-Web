<section class="vh-100 p-4 fondo">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="row g-0">

          <div class="col-md-6 col-lg-5 d-none d-md-block my-5 pe-5">
            <img src="assets/img/nodo.png" [routerLink]="['/']" alt="login form" class="img-fluid" />
          </div>

          <div class="col-md-6 col-lg-7 d-flex align-items-center bg-dark">
            <div class="card-body p-4 p-lg-5 text-white">

              <form [formGroup]="loginForm">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">Ingreso</span>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label">Email address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label">Password</label>
                  <a class="nav-link small text-white float-end my-1" routerLink="/forgot-password">Forgot password</a>
                </div>

                <div class="pt-1 mb-4">
                  <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="login()">Iniciar
                    Sesi√≥n</button>
                </div>

                <p class="mb-5 pb-lg-2" style="color: white;">Don't have an account?
                  <a href="#!" style="color: #8286ad;" routerLink="/register">Register</a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
