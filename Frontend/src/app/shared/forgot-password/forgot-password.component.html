<section class="vh-100 fondo">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="background-color: transparent;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block my-5 pe-5">
                            <img src="assets/img/nodo.png" [routerLink]="['/']" alt="login form" class="img-fluid" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center bg-dark">
                            <div class="card-body p-4 p-lg-5 text-white">
                                <form [formGroup]="fpForm" (ngSubmit)="sendResetEmail()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-lock-open fa-2x" style="color: #17a2b8;"></i>
                                        <span class="h1 fw-bold mb-0">Forgot Password</span>
                                    </div>
                                    <p class="mb-4">Enter your email address below to reset your password.</p>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="formForgotPasswordEmail"
                                            class="form-control form-control-lg" formControlName="email" />
                                        <label class="form-label" for="formForgotPasswordEmail">Email address</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-info btn-lg btn-block" type="submit"
                                            [disabled]="loading">
                                            {{ loading ? 'Sending...' : 'Reset Password' }}
                                        </button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: white;">
                                        Remember your password? <a routerLink="/login" style="color: #8286ad;">Log in
                                            here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
