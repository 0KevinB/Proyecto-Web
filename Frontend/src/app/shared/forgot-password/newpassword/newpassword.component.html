<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="" style="background-color: transparent;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-5 d-none d-md-block my-5 pe-5">
              <img src="assets/img/nodo.png" [routerLink]="['/']" alt="login form" class="img-fluid" />
            </div>

            <div class="col-md-6 col-lg-7 d-flex align-items-center bg-dark">
              <div class="card-body p-4 p-lg-5 text-white">

                <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-key fa-2x" style="color: #28a745;"></i>
                    <span class="h1 fw-bold mb-0">Nueva Contraseña</span>
                  </div>

                  <p class="mb-4">Ingrese su nueva contraseña a continuación.</p>

                  <div class="form-outline mb-4">
                    <input type="password" id="formNewPassword" class="form-control form-control-lg"
                      formControlName="newPassword" />
                    <label class="form-label" for="formNewPassword">Nueva Contraseña</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="formConfirmPassword" class="form-control form-control-lg"
                      formControlName="confirmPassword" />
                    <label class="form-label" for="formConfirmPassword">Confirmar Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Guardar Contraseña</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
